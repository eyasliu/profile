<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eyas profile</title>
	<script src="js/fetch.min.js"></script>
	<script src="js/marked.min.js"></script>
</head>
<body>
	<div id="content"></div>
	<script>
		fetch('/README.md')
		.then(function(res){ return res.text() })
		.then(function(text){
			var content = document.getElementById('content');
			content.innerHTML = marked(text)
		})
	</script>
</body>
</html>
