<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eyas profile</title>
	<script src="js/fetch.min.js"></script>
	<script src="js/marked.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="inner">
			<div class="avatar">
				<img src="https://avatars0.githubusercontent.com/u/4774683?v=3&s=460" alt="Eyas Liu" />
			</div>
			<div class="title">
				刘月松 [Liu Yuesong]
			</div>
			<div class="desc">
				<p>前端开发工程师</p>
			</div>
			<div class="view-detail">
				<a href="#">查看详情</a>
			</div>
		</div>
	</div>
	<div class="main">
		<div id="content"></div>
	</div>
	<footer class="footer">
		<div class="inner">
			<div class="contact">
				<div class="title">
					Contact me
				</div>
				<div class="desc">
					你可以通过邮箱联系我 
				</div>
				<div class="email">
					liuyuesongde@163.com
				</div>
			</div>
		</div>
	</footer>
	<script>
		fetch('/README.md')
		.then(function(res){ return res.text() })
		.then(function(text){
			var content = document.getElementById('content');
			content.innerHTML = marked(text)
		})
	</script>
</body>
</html>
